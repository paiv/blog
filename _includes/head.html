<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.excerpt %}<meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">{% endif %}
  {% if page.thumbnail %}<meta name="og:image" content="{% include page_assets %}/thumbnail.png">{% endif %}
  {% feed_meta %}
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/favicon.png">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
</head>
