<head prefix="og: http://ogp.me/ns# article: http://ogp.me/ns/article#">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% feed_meta %}

  {% if page.layout == 'post' %}
  <meta property="og:type" content="article">
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  {% else %}
  <meta property="og:type" content="website">
  {% endif %}
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@{{site.twitter_username}}" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  {% if page.thumbnail %}
  <meta property="og:image" content="{{ site.url }}{% include page_assets %}/thumbnail.png">
  <meta name="twitter:image" content="{{ site.url }}{% include page_assets %}/thumbnail.png">
  {% endif %}

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  {% if page.excerpt %}<meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">{% endif %}

  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/favicon.png">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
</head>
