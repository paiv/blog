---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="post-header">
      <h1 class="post-title" itemgroup="name headline">{{ page.title | escape }}</h1>
      <p class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemgroup="datePublished">{{ page.date | date_to_string }}</time>
        {% if page.author %} | <span itemgroup="author" itemscope itemtype="http://schema.org/Person"><span itemgroup="name">{{ page.author }}</span></span>{% endif %}
      </p>
    </header>

</article>

<div>
  {{ content }}
</div>
